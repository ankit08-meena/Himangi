<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Fade in animation */
.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: fadeIn 2s ease;
}

h1 {
    color: #6a11cb;
    font-size: 36px;
    animation: pop 1.5s ease;
}

p {
    font-size: 18px;
    color: #333;
    margin-top: 10px;
}

/* Heart animation */
.heart {
    font-size: 40px;
    animation: beat 1.2s infinite;
    margin-top: 15px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pop {
    0% { transform: scale(0); }
    60% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>
<body>

<div class="container">
    <h1>Thankuuuuuuuuuuuu üíñ</h1>
    <p>

</div>

</body>
</html>
